<div class="container">
  <div class="Login">Login</div>
  <div>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <div class="form-group mb-3">
        <label for="email">E-mail</label>
        <input
          class="form-control py-3 Input"
          id="email"
          formControlName="email"
          type="email"
          aria-describedby="email"
          placeholder="Email-Address"
        />
        <div
          *ngIf="
            !loginForm.controls['email'].valid &&
            loginForm.controls['email'].touched
          "
        >
          <p
            class="text-danger"
            *ngIf="loginForm.controls['email'].errors?.['required']"
          >
            This field is required !
          </p>
          <p
            class="text-danger"
            *ngIf="loginForm.controls['email'].errors?.['pattern']"
          >
            This Is not a Correct Email Address!
          </p>
        </div>
      </div>

      <div class="form-group mb-3">
        <span for="password">Password</span>
        <input
          formControlName="password"
          name="password"
          type="password"
          class="form-control py-3 Input"
          id="password"
          placeholder="Password"
        />
        <div
          *ngIf="
            !loginForm.controls['password'].valid &&
            loginForm.controls['password'].touched
          "
        >
          <p
            class="text-danger"
            *ngIf="loginForm.controls['password'].errors?.['required']"
          >
            This field is required !
          </p>
        </div>
        <p class="text-danger" *ngIf="notCorrect">
          Incorrect E-mail or Password
        </p>
      </div>

      <div class="form-check">
        <input
          type="checkbox"
          class="mx-1 mb-3 "
          id="saveLogin"
          (change)="onChange($event)"
        />
        <label class="form-check-label" for="saveLogin">Remember Me</label>
      </div>

      <button  type="submit" (click)="checkAuth()"  class="button btn btn-primary mb-3 px-4">
        Log-In
      </button>
      <p class="my-2 text-center">
        Don't have account?
        <a
          class="text-decoration-none text-dark fw-bold"
          routerLink="/auth/register"
          >Register</a
        >
      </p>
    </form>
  </div>
</div>
