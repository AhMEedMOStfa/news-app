
<div *ngIf="loaderService.isLoading | async; else loading">
  <app-skeleton></app-skeleton>
</div>

<ng-template #loading>
  <div class="w-60">
    <div class="row">
      <h2 class="text-capitalize">{{ newsCategory }} News</h2>
      <div class="col-md-12">
        <div class="header-data shadow">
          <img src="{{ worldNews[25].urlToImage }}" class="w-60" alt="" />
          <div class="header-title p-4">
            <h4>{{ worldNews[25].title }}</h4>
            <p>{{ worldNews[25].content }}</p>
          </div>
        </div>
      </div>
      <ng-container
        class="col-md-6"
        *ngFor="let manchet of worldNews | paginate: { itemsPerPage: 22, currentPage: page, totalItems:pageLength }; let i = index"
      >
        <div class="col-md-6" *ngIf="i < 6">
          <app-manchet [manchetData]="manchet"></app-manchet>
        </div>
        <div class="col-md-4" *ngIf="i > 6 && i < 13">
          <app-manchet [manchetData]="manchet"></app-manchet>
        </div>
        <div class="col-md-6" *ngIf="i > 13 && i < 22">
          <app-manchet [manchetData]="manchet"></app-manchet>
        </div>
        <div class="col-md-4" *ngIf="i > 22 && i<60">
          <app-manchet [manchetData]="manchet"></app-manchet>
        </div>
        <div class="col-md-6" *ngIf="i >60">
          <app-manchet [manchetData]="manchet"></app-manchet>
        </div>
      </ng-container>
    </div>
    <pagination-controls class="text-center p-2 my-pagination" (pageChange)="page = $event"></pagination-controls>
  </div>
</ng-template>
